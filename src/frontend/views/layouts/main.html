<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Status checker for {{ config.title }}">
    <title>{{ config.title }}</title>
  </head>
  <body>
    <div id="app">
      {% block content %}{% endblock %}
    </div>
    <style>
      :root {
        --main-bg-color: {{ config.themeBg }};
      }
    </style>
    <script>
      window.appConfig = {
        title: '{{ config.title }}',
      }
    </script>
    <script src="/js/app.js?t={{ buildTime }}"></script>
  </body>
</html>
